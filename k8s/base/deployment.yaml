apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample
  labels:
    app: sample
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sample
  template:
    metadata:
      labels:
        app: sample
    spec:
      containers:
      - name: app
        image: sample
        ports:
        - containerPort: 8080
        # hpaがうまくpodをスケールさせるには制限が必要
        resources:
          limits:
            cpu: 250m
          requests:
            cpu: 250m
