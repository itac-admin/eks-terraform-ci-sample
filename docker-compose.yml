version: '3'
services:
  terraform:
    build: terraform
    working_dir: /terraform
    command: tail -f /dev/null
    volumes:
      - ./terraform:/terraform
    env_file: .env
  app:
    image: golang:1.12.6
    working_dir: /go/src/github.com/sxarp/eks-terraform-ci-sample/app
    command: tail -f /dev/null
    environment:
      - GO111MODULE=on
    ports:
      - "127.0.0.1:8080:8080"
    volumes:
      - ./app:/go/src/github.com/sxarp/eks-terraform-ci-sample/app
